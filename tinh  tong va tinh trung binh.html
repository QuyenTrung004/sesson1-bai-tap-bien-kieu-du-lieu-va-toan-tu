<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let inputdiemvatli;
    let inputdiemhoahoc;
    let inputdiemsinhhoc;
    inputdiemvatli = prompt("Enter the diem vat li");
    inputdiemhoahoc = prompt("Enter the diem hoa hoc");
    inputdiemsinhhoc = prompt("Enter the diem sinh hoc");
    let diemvatli = parseInt(inputdiemvatli);
    let diemhoahoc = parseInt(inputdiemhoahoc);
    let diemsinhhoc = parseInt(inputdiemsinhhoc);
    let Tongdiem = (diemvatli+diemhoahoc+diemsinhhoc);
    document.write("Tongdiem: " + Tongdiem);
    let Diemtrungbinh = (diemvatli+diemhoahoc+diemsinhhoc)/3;
    document.write("Diemtrungbinh: " + Diemtrungbinh);
</script>
